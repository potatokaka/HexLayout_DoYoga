						<p>如何前往：</p>
						<p class="mb-11">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</p>
						<p class="mb-11">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</p>
						<p class="mb-0">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</p>

						</div>
						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-secondary btn-lg ms-auto">送出</button>
						</div>
					</form>
